<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Let's play "Rock, Paper, Scissors"!</title>
</head>

<body>

  <header>
    <h2 class="page-title">Let's play Rock, Paper, Scissors!</h2>
  </header>

  <section id="name-input">
    <label for="player-name" id="input-area">
      First things first: What's your name?<br>
      <input type="text" name="player-name" id="player-name" placeholder="I.e. Jenny Doe, Gary Stu">
      <button id="name-submit">Submit</button>
    </label>
  </section>

  <section id="game">
    <p id="greeting"></p>
    <p class="instructions">Can you beat the computer? Make your choice!</p>
      <div class="btns">
        <button id="choice-rock">Rock</button>
        <button id="choice-paper">Paper</button>
        <button id="choice-scissors">Scissors</button>
      </div>
  </section>

  <section id="result"></section>

  <script src="script.js"></script>
  
</body>
</html>
